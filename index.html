<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 2</title>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="main-container">
            <div class="left-container">
                <div class="up">
                    <h3>Let's talk about everything!</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptas debitis, fugit natus?</p>
                </div>
                <div class="down">
                    <img src="picture/undraw-contact.svg" alt="">
                </div>
            </div>
    
            <div class="right-container">
                <div class="form">
                    <form action="">
                        <label for="f-name"></label>
                        <input id="f-name" type="text" placeholder="Your name">
                        <label for="email"></label>
                        <input id="email" type="email" placeholder="Email">
                        <label for="sub"></label>
                        <input id="sub" type="text" placeholder="Subject">
                        <label for="tex"></label>
                        <textarea name="" id="tex" cols="30" rows="10" placeholder="Write your message"></textarea>
                        <input type="submit" value="Send Message">
                    </form>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
